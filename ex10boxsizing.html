<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 20px;
            border: 20px solid green;
        }

        .cb{
            /* 안적어도됨! 기본값 */
            box-sizing: content-box;
            border-bottom-right-radius: 50%;
            border-top-left-radius: 50%;
            background-color: green;
        }

        .bb{
            box-sizing: border-box;
            border-style: dashed;
        }
    </style>
</head>
<body>
    <!-- box-sizing
        요소의 크기를 화면에 표시하는 방식
    1) content-box : content 영역만을 기준으로 한다 (기본값)
    2) border-box : content+padding+border 영역까지를 기준
     -->

     <div class="cb">
         <p></p>
     </div>
     <div class="bb">
         <p>border-box</p>
     </div>

</body>
</html>
